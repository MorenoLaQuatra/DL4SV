experiment:
  tracking: "console" # Options: "console", "comet"
  project_name: "dl4sv_project"
  name: "default_experiment"
  # api_key: "YOUR_COMET_API_KEY" # Optional: set via env var COMET_API_KEY

data:
  path: "./data"
  modality: "vision" # Options: "vision", "audio"
  batch_size: 32
  num_workers: 2
  split_ratio: 0.8 # Train/Val split

model:
  name: "custom_cnn" # Options: "custom_cnn", "transformer"
  num_classes: 10
  hidden_dim: 128
  dropout: 0.1

training:
  epochs: 10
  lr: 0.001
  seed: 42
  device: "cuda" # or "cpu", "mps"
  save_dir: "./checkpoints"
